  <!-- Label Update Script -->
  <script>
    const label = document.getElementById('screenSizeLabel');
    const tabMap = {
      "webdesign": "Desktop – 1280px",
      "webgrid": "Desktop Grid – 1280px",
      "tabdesign": "Tablet – 834px",
      "tabgrid": "Tablet Grid – 834px",
      "phonedesign": "Phone – 390px",
      "phonegrid": "Phone Grid – 390px"
    };

    const tabs = document.querySelectorAll('[data-bs-toggle="tab"]');
    tabs.forEach(tab => {
      tab.addEventListener("shown.bs.tab", function (e) {
        const target = e.target.getAttribute("data-bs-target").substring(1);
        label.textContent = tabMap[target] || "";
      });
    });
  </script>
