    <!-- Main Content -->

      <!-- Tab Buttons -->

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Label Script -->
  <script>
    const label = document.getElementById('projectScreenLabel');
    const tabSize = {
      "webdesign": "Desktop – 1280px",
      "webgrid": "Desktop Grid – 1280px",
      "tabdesign": "Tablet – 834px",
      "tabgrid": "Tablet Grid – 834px",
      "phonedesign": "Phone – 390px",
      "phonegrid": "Phone Grid – 390px"
    };

    document.querySelectorAll('[data-bs-toggle="tab"]').forEach(tab => {
      tab.addEventListener("shown.bs.tab", function (e) {
        const targetId = e.target.getAttribute("data-bs-target").substring(1);
        label.textContent = tabSize[targetId];
      });
    });
  </script>
