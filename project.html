<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Breakpoints â€“ GreenScape</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background-color: #f8f9fa;
      padding: 3rem;
    }

    h1 {
      font-family: 'EB Garamond', serif;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    .nav-tabs .nav-link {
      color: #333;
      background-color: #e4e1dd;
      border-color: #ccc;
      font-weight: 500;
    }

    .nav-tabs .nav-link.active {
      background-color: #dcdcdc;
      border-color: #999;
    }

    .tab-content img {
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 1rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Responsive Design Previews</h1>

    <!-- Tab Navigation -->
    <ul class="nav nav-tabs flex-wrap mb-4" id="breakpointTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="web-design-tab" data-bs-toggle="tab" data-bs-target="#web-design" type="button" role="tab">Web-design</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="web-grid-tab" data-bs-toggle="tab" data-bs-target="#web-grid" type="button" role="tab">Web-grid</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tablet-design-tab" data-bs-toggle="tab" data-bs-target="#tablet-design" type="button" role="tab">Tablet-design</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tablet-grid-tab" data-bs-toggle="tab" data-bs-target="#tablet-grid" type="button" role="tab">Tablet-grid</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="phone-design-tab" data-bs-toggle="tab" data-bs-target="#phone-design" type="button" role="tab">Phone-design</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="phone-grid-tab" data-bs-toggle="tab" data-bs-target="#phone-grid" type="button" role="tab">Phone-grid</button>
      </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content" id="breakpointTabsContent">
      <div class="tab-pane fade show active" id="web-design" role="tabpanel">
        <img src="projectpage/web designpp.jpg" alt="Web Design View">
      </div>
      <div class="tab-pane fade" id="web-grid" role="tabpanel">
        <img src="projectpage/web gridpp.jpg" alt="Web Grid View">
      </div>
      <div class="tab-pane fade" id="tablet-design" role="tabpanel">
        <img src="projectpage/tablet designpp.jpg" alt="Tablet Design View">
      </div>
      <div class="tab-pane fade" id="tablet-grid" role="tabpanel">
        <img src="projectpage/tablet gridpp .jpg" alt="Tablet Grid View">
      </div>
      <div class="tab-pane fade" id="phone-design" role="tabpanel">
        <img src="projectpage/phone deisgnpp.jpg" alt="Phone Design View">
      </div>
      <div class="tab-pane fade" id="phone-grid" role="tabpanel">
        <img src="projectpage/phone gridpp.jpg" alt="Phone Grid View">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
